<body>
    <header class="header">
        <nav class="nav">
            <div class="container-nav">

    <main class="main">
        <article class="container">
            <form action="https://formsubmit.co/botanasymlc@gmail.com" method="POST" class="form">
                <fieldset>
                    
                    <legend>Datos de contacto</legend>
                    <div class="contenedor">
                    <label for="name">
                        NOMBRE:
                        <input type="text" name="NOMBRE:" placeholder="Juanito" id="name" required>
                    </label>
                    <label for="salon">
                        SALON: 
                        <input type="text" name="SALON:" placeholder="1*B" id="salon" required>
                    </label>
                    <label for="pedido">
                        PEDIDO:
                        <textarea name="PEDIDO: " id="pedido" required>

                        </textarea>
                    </label>
                </fieldset>
                <input type="submit" value="Enviar" id="btn-enviar">
                </div>
            </form>
        </article>
    </main>
